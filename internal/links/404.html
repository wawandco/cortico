<!doctype html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Corty.co - Not Found</title>
        
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="<%= assetPath(`/public/application.css`) %>"/>

        <script src="https://unpkg.com/hyperscript.org@0.9.8"></script>
        <script src="https://unpkg.com/htmx.org@2.0.0"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body class="h-full">
        <div class="h-full grid place-content-center place-items-center grid-cols-1 p-5 bg-gray-100">
            <div class="broken-logo text-4xl font-['Pacifico'] relative text-gray-100 mb-10 before:absolute before:text-cyan-600 after:absolute after:text-cyan-600 after:h-14" data-text="Corty.co">Corty.co</div>

            <div class="bg-white rounded-xl p-6 md:p-10 w-full max-w-xl">
                <div class="bg-slate-100 p-5 mt-5 text-neutral-800 rounded-lg text-center text-sm md:text-base">
                    The link you're using doesn't exist<span class="hidden md:inline"> or has expired</span>.<br>
                    But that's fine, you can <a href="/" class="text-blue-500">generate a new one</a>!
                </p>
            </div>
        </div>
    </body>
</html>
