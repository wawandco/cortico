<div class="bg-white rounded-xl p-6 md:p-10 w-full max-w-xl">
    <form hx-boost="true" hx-post="/short" hx-target="#result" hx-swap="innerHTML"  class="flex items-center">
        <input type="text" required name="Original" class="w-full rounded-tl-xl rounded-bl-xl border text-sm px-2 py-3 h-12 md:text-base md:px-4 md:py-5 md:h-14" placeholder="Enter the link you want to short">
        <button class="rounded-tr-xl rounded-br-xl bg-cyan-600 text-white px-6 md:px-10 flex items-center text-center text-md md:text-lg h-12 md:h-14">Short</button>
    </form>

    <div id="result" class="bg-slate-100 p-5 mt-5 text-neutral-800 rounded-lg text-center text-sm md:text-base relative">
        Your short link will appear here
    </div>
</div>
